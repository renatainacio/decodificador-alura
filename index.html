<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <script defer src="script.js"></script>
    <div class="cabecalho"><img src="img/Vector.png" alt="logo alua"></div>
    <div class="main">
        <div class="esquerda">
            <form>
                <input type="textarea" id="texto-input" placeholder="Digite seu texto">
            </form>
            <div class="aviso">
                <div class="aviso-img">
                    <img src="img/bi_exclamation-circle-fill.png" alt="atenção">
                </div>
                <div class="aviso-txt">
                    <p>Apenas letras minusculas e sem acento.</p>
                </div>
            </div>
            <div>
                <button class="criptografar" onclick="criptografar();">Criptografar</button>
                <button class="descriptografar" onclick="descriptografar();">Descriptografar</button>
            </div>
        </div>
        <div class="direita" id="direita">
            <img src="img/High quality products 1 1.svg" alt="desenho pessoa com uma lupa olhando um diamante">
            <h3>Nenhuma mensagem encontrada</h3>
            <p id="mensagem-inicial">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>
</body>
</html>
